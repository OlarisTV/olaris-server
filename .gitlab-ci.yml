# This file is a template, and might need editing before it works on your project.
image: golang:latest

variables:
  REPO_NAME: gitlab.com/olaris/olaris-server

# The problem is that to be able to use go get, one needs to put
# the repository in the $GOPATH. So for example if your gitlab domain
# is gitlab.com, and that your repository is namespace/project, and
# the default GOPATH being /go, then you'd need to have your
# repository in /go/src/gitlab.com/namespace/project
# Thus, making a symbolic link corrects this.
before_script:
  - apt-get update
  - apt-get install unzip
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -s $CI_PROJECT_DIR/ $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME
  - go get github.com/jteeuwen/go-bindata/...
  - go get github.com/elazarl/go-bindata-assetfs/...
  - "curl -L 'https://gitlab.com/api/v4/projects/olaris%2Folaris-react/jobs/artifacts/develop/download?job=compile' > app/static.zip"
  - unzip app/static.zip -d app/
  - go generate -v ./...

stages:
    - test
    - build

format:
    stage: test
    script:
      - go fmt $(go list ./... | grep -v /vendor/)
      - go vet $(go list ./... | grep -v /vendor/)
      - go test -race $(go list ./... | grep -v /vendor/)

compile:
    stage: build
    script:
      - go build -o binaries/olaris-server-linux cmd/olaris-server/main.go
      #- GOOS=windows GOARCH=amd64 go build -o binaries/olaris-server.exe cmd/olaris-server/main.go
    artifacts:
      paths:
        - binaries/
      expire_in: 2 week
